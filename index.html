<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Codificação caracteres da página -->
    <meta charset="UTF-8">

    <!-- SEO Geral -->
    <title>Título da página</title>
    <meta name="description" content="Descrição de até 150 caracteres, mostrada na busca.">
    <link rel="canonical" href="Link único da página">
    <meta name="author" content="Nome do autor do site">
    <meta name="robots" content="index">

    <!-- Links -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1 id="main-title">Random Number Generator</h1>
    </header>
    <main>
        <div class="main-class">
            <div class="adjust">
                <div class="input-min">
                    <h2>Min</h2>
                    <input type="number" id="min" value="0">
                </div>
                <div class="input-max">
                    <h2>Max</h2>
                    <input type="number" id="max" value="100">
                </div>
            </div>
            <div class="action">
                <button class="trigger">Generate</button>
                <h2 id="result">0</h2>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="./main.js"></script>

</body>

</html>
